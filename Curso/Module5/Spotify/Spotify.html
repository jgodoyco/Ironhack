<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Module 5 - Ironhack - Ajax</title>
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<link href='css/reset.css' type="text/css" rel='stylesheet'>
	<link href="css/spotify.css" type="text/css" rel="stylesheet">
	<style>
			
	</style>
</head>
<body>	
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/myjs.js"></script>


	 <div style="float: left; width: 100%; height: 200px">
		<h1>Spotify API TEST</h1>
		<h2>Artist Search</h2>
		
		<form>
			Artist Name: <input type="text" name="name"> - 
			<input type="submit" value="Find Artist" >
		</form>
	</div>
	<div>
	    <div style="float: left; width: 48%; height: 100%; border-style: solid; border-width: 2px;background-color:lightblue;">
	    	<ul class="artist-list">
				</ul>
			</div>
	    <div style="float: right; width: 48%; height: 100%; border-style: solid; border-width: 2px;">
				<ul class="album-list">
				</ul>
	    </div>
	</div>
	<div class="divTracksFloat">
				<ul class="track-list">
				</ul>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" id="buttonClose" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">SONG PLAYER</h4>
	      </div>
	      <div class="modal-body">
	        <h2>Song Information</h2>
			    <div id="length">Duration:</div>
			    <div id="source">Source:</div>
			    <div id="status" style="color:red;">Status: Loading</div>
			    <hr>
			    <h2>Control Buttons</h2>
			    <button id="play">Play</button>
			    <button id="pause">Pause</button>
			    <button id="restart">Restart</button>
			    <button id="stop">Stop</button>
			    <hr>
			    <h2>Playing Information</h2>
			    <div id="currentTime">0</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" id="close" >Close</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
</html>
